name: CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      FETCH_BASE_URL: ${{ secrets.FETCH_BASE_URL || 'http://localhost:3001' }}
      ORIGIN_URL: ${{ secrets.ORIGIN_URL || 'http://localhost:3000' }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          echo "Checking for required environment variables..."
          echo "DATABASE_URL present: ${{ secrets.DATABASE_URL != '' }}"
          echo "JWT_SECRET present: ${{ secrets.JWT_SECRET != '' }}"
          echo "GEMINI_API_KEY present: ${{ secrets.GEMINI_API_KEY != '' }}"
          echo "Build command is next."
          pnpm run build
