name: CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: |
          echo "Checking for DATABASE_URL..."
          echo "Is the secret present? ==> ${{ secrets.DATABASE_URL != '' }}"
          echo "Build command is next."
          pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
